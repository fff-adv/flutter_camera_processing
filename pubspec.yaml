name: flutter_camera_processing
description: A new Flutter project.
version: 0.0.1+1
# homepage:
environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=2.10.0"

dependencies:
  camera: ^0.9.4
  ffi: ^1.1.2
  flutter:
    sdk: flutter
  image: ^3.1.1

dev_dependencies:
  ffigen: ^4.1.3
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.markosyan.flutter_camera_processing
        pluginClass: FlutterCameraProcessingPlugin
      ios:
        pluginClass: FlutterCameraProcessingPlugin

ffigen:
  name: GeneratedBindings
  description: Bindings to opencv and zxing.
  output: 'lib/generated_bindings.dart'
  headers:
    entry-points:
      - 'ios/Classes/src/native_opencv.h'
      - 'ios/Classes/src/native_zxing.h'
